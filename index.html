<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
<div class="main">
    <div class="title">
        todos
    </div>
    <div class="todo">
        <div class="todo__body">
            <div class="list__item">
                <div class="search__icon">
                    <img src="icons/select-all.png">
                </div>
                <span class="search__text">
            <input type="text" placeholder="What needs to be done">
          </span>
            </div>

            <div class="list__item">
                <div class="item__check">
                    <input type="checkbox">
                </div>
                <span class="item__text">
            <input type="text" placeholder="HTML">
          </span>
            </div>

            <div class="list__item">
                <div class="item__check">
                    <input type="checkbox">
                </div>
                <span class="item__text">
            <input type="text" placeholder="CSS">
          </span>
            </div>

            <div class="list__item">
                <div class="item__check">
                    <input type="checkbox">
                </div>
                <span class="item__text">
            <input type="text" placeholder="JS">
          </span>
            </div>

            <div class="list__item">
                <div class="item__check">
                    <input type="checkbox">
                </div>
                <span class="item__text">
            <input type="text" placeholder="JS tools">
          </span>
            </div>
            <!--
                    <div class="list__item">
                      <span class="item__text">
                        <input type="text" placeholder="">
                      </span>
                    </div>
            -->
        </div>
        <div class="todo__footer">
            <div class="list__item">
                <div class="todo__counter">
                    <span class="counter__value">3</span>
                    <span class="counter__text">items left</span>
                </div>
                <div class="todo__filters">
                    <span class="todo__filter">All</span>
                    <span class="todo__filter">Active</span>
                    <span class="todo__filter">Completed</span>
                </div>
                <div class="todo__clear">
                    <span class="clear">Clear completed</span>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
